<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-end mt-2 mb-2 ">
        <div class="bg-info" th:replace="~{/fragment::navbar}"></div>
    </div>
    <div th:object="${topic}">
        <form th:action="@{/reply/{id}(id=${topic.id})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label"><h3>Tiêu đề</h3></label>
                <input type="text" name="title" class="form-control" id="title" th:value="'Re: ' + ${topic.title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label"><h3>Nội dung</h3></label>
                <textarea name="content" class="form-control" id="content" cols="30" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Gởi</button>
                <a th:href="@{/topics}" class="btn btn-secondary">Hủy bỏ</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
