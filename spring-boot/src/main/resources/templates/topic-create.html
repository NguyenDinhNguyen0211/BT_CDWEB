<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end mt-3 mb-3">
        <div class="bg-info" th:replace="~{/fragment::navbar}"></div>
    </div>
    <div class="d-flex justify-content-center">
        <form th:action="@{/create}" method="post" class="w-50">
            <div class="mb-3">
                <label for="title" class="form-label"><h4>Tiêu đề</h4></label>
                <input name="title" type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label"><h4>Nội dung</h4></label>
                <textarea name="content" class="form-control" id="content" cols="30" rows="10" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Gởi</button>
                <a th:href="@{/topics}" class="btn btn-secondary">Hủy bỏ</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
